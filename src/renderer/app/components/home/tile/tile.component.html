<mat-card class="container" [routerLink]="[target.route]">
  <mat-card-header>
    <mat-card-title><h3>{{ target.title | translate }}</h3></mat-card-title>
  </mat-card-header>
  <img class="image" mat-card-image src="{{ target.previewUrl }}" alt="{{ target.title | translate }} Preview">
</mat-card>
