<app-header></app-header>

<app-photo-view *ngIf="selectedPhoto"
                [config]="photoviewConfiguration"
                [photoUrl]="selectedPhoto"
                class="h-50">
</app-photo-view>

<div id="thumbnailsList" *ngIf="!selectedPhoto">
  <img (click)=setSelectedPhoto(photo) *ngFor="let photo of photos"
       [src]="sanitizer.bypassSecurityTrustResourceUrl('photo://thumbs/' + photo)"
       class="rounded app-photolist-item" height="146" width="191">
</div>
