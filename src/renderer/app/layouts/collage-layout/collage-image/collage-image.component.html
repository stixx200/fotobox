<app-message-stripe *ngIf="!collageDone" class="top-message" [message]="topMessage | translate">
</app-message-stripe>

<img class="photo img-fluid" *ngIf="collagePhoto && !collageDone" [src]="collagePhoto"/>

<app-photo-view *ngIf="collageDone"
                [config]="photoviewConfiguration"
                [photoUrl]="collageDone">
</app-photo-view>
