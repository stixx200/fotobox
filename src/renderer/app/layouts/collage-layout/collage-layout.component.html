<app-photo-view *ngIf="currentPhoto"
                [config]="photoviewConfiguration"
                [photoUrl]="currentPhoto">
</app-photo-view>

<app-collage-image
  #imageComponent
  [hidden]="currentPhoto"
  [collageTexts]="(collageState | async).text"
  [templateId]="(collageState | async).templateId">
</app-collage-image>

<app-message-stripe *ngIf="!currentPhoto" class="bottom-message" [message]="bottomMessage | translate" (action)="exit()">
</app-message-stripe>
